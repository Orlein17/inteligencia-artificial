    <link rel="stylesheet" href="style.css">
    <title>Você decide o seu futuro </title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o seu futuro</h1>

            Você já sabe o que vai fazer depois de terminat os estudos ?
        </div>
        <div class="caixa-alternativas">
            <button>Sim, eu já sei</button>
            <button>Não, estou confuso ainda</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado">
                E o que vc mais quer na sua vida ?
            </p>
        </div>
    </div>
    <script src="script.js"></script>
